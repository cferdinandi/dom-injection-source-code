<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>DOM Ready</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>


		<!-- Scripts -->
		<script>
			/*!
			 * Run event after DOM is ready
			 * (c) 2017 Chris Ferdinandi, MIT License, https://gomakethings.com
			 * @param  {Function} fn Callback function
			 */
			var ready = function (fn) {

				// Sanity check
				if (typeof fn !== 'function') return;

				// If document is already loaded, run method
				if (document.readyState === 'interactive' || document.readyState === 'complete') {
					return fn();
				}

				// Otherwise, wait until document is loaded
				document.addEventListener('DOMContentLoaded', fn, false);

			};

			 // Get divs with a [data-snack] attribute of chips
			console.log(document.querySelectorAll('div'));

			// Example
			ready(function() {
				// Get divs with a [data-snack] attribute of chips,
				// now that the DOM is loaded
				console.log(document.querySelectorAll('div'));
			});

		</script>
	</head>

	<body>

		<div class="bg-navy" id="a" data-sandwich="tuna" style="font-weight: bold; font-style: italic;">.bg-navy #a [data-sandwich="tuna"]</div>

		<div class="bg-blue" id="b" data-sandwich="turkey">.bg-blue #b [data-sandwich="turkey"]</div>

		<div class="bg-red" id="c" data-sandwich="turkey">.bg-red #c [data-sandwich="turkey"]</div>

	</body>
</html>
