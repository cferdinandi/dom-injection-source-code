<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Sanitizing URLs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<div id="app"></div>


		<script>
			// A dangerous URL
			let url = `javascript:alert('Another XSS Attack')`;

			// Create the link
			let link = document.createElement('a');

			// Add your content
			link.textContent = `Click Me`;

			// Sanitize and add the URL
			link.href = url.replace(/javascript:/gi, '');

			// Get the node to inject your content into
			let app = document.querySelector('#app');

			// Insert the content into the app
			app.append(link);
		</script>
	</body>
</html>
