<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>childNodes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}

			.bg-red,
			.bg-blue,
			.bg-navy {
				color: #ffffff;
			}

			.bg-red {
				background-color: #cb070e;
			}

			.bg-blue {
				background-color: #0088cc;
			}

			.bg-navy {
				background-color: #343d4d;
			}
		</style>
	</head>

	<body>

		<div class="wrapper">
			.wrapper
			<div class="bg-blue" id="app" data-sandwich="ham">
				.bg-blue #app [data-sandwich="ham"]

				<div class="bg-navy" id="d1" data-snack="chips">.bg-navy #da [data-snack="chips"]</div>

				<div class="bg-navy" id="d2" data-snack="carrots">.bg-navy #db [data-snack="carrots"]</div>

				<div class="bg-red" id="d3" data-snack="chips">.bg-red #dc [data-snack="chips"]</div>

				Some random words.
			</div>
		</div>


		<!-- Scripts -->
		<script>
			// Get immediate descendant elements of .wrapper
			var wrapper = document.querySelector('.wrapper');
			var wrapperChildNodes = wrapper.childNodes;
			console.log(wrapperChildNodes);

			// Get immediate descendant elements of #app
			var elem = document.querySelector('#app');
			var elemChildNodes = elem.childNodes;
			console.log(elemChildNodes);
		</script>
	</body>
</html>
