<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>createElement()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<!-- Scripts -->
		<script>
			var div = document.createElement('div');
			console.log(div);

			var link = document.createElement('a');
			console.log(link);

			var article = document.createElement('article');
			console.log(article);

			var chicken = document.createElement('chicken');
			console.log(chicken);

			var placeholder = document.createElement('_');
			console.log(placeholder);

			// Add attributes
			div.textContent = 'Hello, world!';
			div.className = 'new-div';
			div.id = 'new-div';
			div.setAttribute('data-div', 'new');
			div.style.color = '#fff';
			div.style.backgroundColor = 'rebeccapurple';
		</script>
	</body>
</html>
