<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Injecting a Script</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<div id="app"></div>


		<script>
			// Add "Hello, world!"
			let div = document.querySelector('#app');
			div.innerHTML = '<h1>Hello, world!</h1>';

			// This won't run
			div.innerHTML += `<script>alert("XSS Attack");<\/script>`;

			// This WILL run
			div.innerHTML += `<p><img src=x onerror="alert('One more XSS Attack')"></p>`;

			// Links are also an attack vector
			div.innerHTML += `<p><a href="javascript:alert('Another XSS Attack')">Click Me</a></p>`;
		</script>
	</body>
</html>
