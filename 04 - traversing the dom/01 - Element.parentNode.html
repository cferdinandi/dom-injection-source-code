<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Element.parentNode</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<div id="app">
			<h1>Hello, world!</h1>
		</div>

		<script>
			let h1 = document.querySelector('h1');

			let parent = h1.parentNode;
			console.log(parent);

			let levelUpParent = h1.parentNode.parentNode;
			console.log(levelUpParent);
		</script>
	</body>
</html>
