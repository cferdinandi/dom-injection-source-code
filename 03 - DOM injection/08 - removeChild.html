<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>removeChild()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			div {
				background-color: #f7f7f7;
				margin: 0 0 1em;
				padding: 0.5em 1em;
			}
		</style>
	</head>

	<body>

		<div id="some-element"><h1>Hello, world!</h1></div>

		<!-- Scripts -->
		<script>
			var elem = document.querySelector('#some-element');
			elem.parentNode.removeChild(elem);
		</script>
	</body>
</html>
