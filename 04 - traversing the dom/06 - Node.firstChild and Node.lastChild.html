<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Node.firstChild and Node.lastChild</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<ul><!-- The gray wizard -->
			<li>Gandalf</li>
			<li>Radagast</li>
			<li>Hermione</li>
			<!-- The surprise hero -->
			<li>Neville</li></ul>

		<script>
			let wizards = document.querySelector('ul');

			let firstDescendant = wizards.firstChild;
			console.log(firstDescendant);

			let lastDescendant = wizards.lastChild;
			console.log(lastDescendant);
		</script>
	</body>
</html>
