<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Node.remove()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Hello, world!</h1>


		<script>
			let h1 = document.querySelector('h1');
			h1.remove();
		</script>
	</body>
</html>
